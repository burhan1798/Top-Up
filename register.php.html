<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register | Premium System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        /* -- CSS remains unchanged -- */

    </style>
</head>
<body>
    <!-- Floating design elements -->
    <div class="floating-elements">
        <div class="floating-element" style="width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="floating-element" style="width: 150px; height: 150px; top: 60%; left: 80%; animation-delay: 2s;"></div>
        <div class="floating-element" style="width: 80px; height: 80px; top: 80%; left: 20%; animation-delay: 4s;"></div>
    </div>

    <!-- Register Form -->
    <div class="register-container animate__animated animate__fadeInUp" id="registerContainer">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Register to access our premium features</p>
        </div>

        <form method="POST" action="verify.php" id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required />
            </div>

            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" class="form-control" id="number" name="number" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>

            <button type="submit" class="btn" id="registerBtn">
                <span class="btn-text" id="btnText">Register</span>
            </button>
        </form>

        <div class="login-link">
            <p>Already have an account?</p>
            <a href="login.php" class="login-btn">Login Here</a>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Telegram FAB Button -->
    <a href="t.me/burhan2244" class="telegram-fab" target="_blank">
        <i class="fab fa-telegram"></i>
    </a>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Loading animation only
            document.getElementById('registerContainer').classList.add('animate__animated', 'animate__pulse');
            document.getElementById('loadingOverlay').classList.add('active');
            document.getElementById('registerBtn').classList.add('loading');
            document.getElementById('btnText').textContent = 'Sending OTP...';

            // Submit the form after animation
            setTimeout(() => {
                this.submit();
            }, 1000);
        });

        // Add floating elements dynamically
        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            const colors = ['rgba(108, 92, 231, 0.1)', 'rgba(162, 155, 254, 0.1)', 'rgba(255, 255, 255, 0.2)'];

            for (let i = 0; i < 5; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';

                const size = Math.random() * 100 + 50;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                const color = colors[Math.floor(Math.random() * colors.length)];

                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.top = `${posY}%`;
                element.style.left = `${posX}%`;
                element.style.animationDelay = `${delay}s`;
                element.style.animationDuration = `${duration}s`;
                element.style.background = color;

                container.appendChild(element);
            }
        }

        window.addEventListener('load', () => {
            createFloatingElements();
        });
    </script>
</body>
                    </html>
