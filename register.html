<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from {opacity:0; transform:scale(0.9);} to{opacity:1; transform:scale(1);} }
    h2 { text-align: center; margin-bottom: 20px; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    input {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    input::placeholder { color: #eee; }
    button {
      background: #00ff99;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #00cc77; }
    .link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #00ff99;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="fullname" placeholder="Full Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button onclick="registerUser()">Register</button>
<span class="link" onclick="window.location.href='index.html'">
  Already have an account? Login
</span>
  </div>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  // âœ… Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDwqM5xxcw-tX3ZoswIdl4HWVYdf7foNEY",
    authDomain: "bulla-bazar.firebaseapp.com",
    databaseURL: "https://bulla-bazar-default-rtdb.firebaseio.com",
    projectId: "bulla-bazar",
    storageBucket: "bulla-bazar.firebasestorage.app",
    messagingSenderId: "597341196963",
    appId: "1:597341196963:web:af1f2cc7808a9f127d6516"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function registerUser() {
    const fullname = document.getElementById('fullname').value.trim();
    const username = document.getElementById('username').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();

    if (!fullname || !username || !phone || !password || !confirmPassword) {
      alert("All fields are required!");
      return;
    }
    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // ðŸ”¹ Duplicate check in Firebase
    db.ref("users").once("value", snapshot => {
      let duplicate = false;
      snapshot.forEach(child => {
        const u = child.val();
        if (u.phone === phone || u.username.toLowerCase() === username.toLowerCase()) {
          duplicate = true;
        }
      });

      if (duplicate) {
        alert("Already registered, please login!");
      } else {
        const user = {
          fullname,
          username,
          phone,
          password,
          time: new Date().toLocaleString()
        };

        // ðŸ”¹ Save to Firebase + LocalStorage
        db.ref("users").push(user).then(() => {
          localStorage.setItem("currentUser", JSON.stringify(user));
          alert("Registration Successful! Redirecting to dashboard...");
          window.location.href = "main.html"; // âœ… Direct redirect
        });
      }
    });
  }
  </script>
