<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #b3e5fc, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h2 {
      color: #6a1b9a;
      margin-bottom: 5px;
    }
    p {
      color: #666;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #7e57c2, #9575cd);
      color: white;
      font-weight: bold;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
    .login-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .login-link a {
      color: #6a1b9a;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #6a1b9a;
      padding: 8px 14px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <p>Register to access our premium features</p>
    <input type="text" id="fullname" placeholder="Full Name" required />
    <input type="text" id="username" placeholder="Username" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="registerUser()" id="registerBtn">Register</button>
    <div class="message" id="message"></div>
    <div class="login-link">
      Already have an account?<br />
      <a href="login.html">Login Here</a>
    </div>
  </div>

  <script>
    async function registerUser() {
      const name = document.getElementById("fullname").value.trim();
      const username = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");
      const btn = document.getElementById("registerBtn");

      if (!name || !username || !phone || !password) {
        msg.textContent = "All fields are required.";
        return;
      }

      msg.textContent = "Sending OTP...";
      btn.disabled = true;

      try {
        const res = await fetch("https://bulla-support-backend-production.up.railway.app/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });

        const data = await res.json();
        console.log("Response from backend:", data);

        if (data.exists) {
          msg.textContent = "Already this number registered, please login";
          btn.disabled = false;
        } else if (data.success) {
          localStorage.setItem("otpPhone", phone);
          localStorage.setItem("registerInfo", JSON.stringify({ name, username, phone, password }));
          window.location.href = "verify_otp.html";
        } else {
          msg.textContent = "Something went wrong!";
          btn.disabled = false;
        }
      } catch (err) {
        msg.textContent = "Error connecting to server.";
        btn.disabled = false;
      }
    }
  </script>
</body>
    </html>
