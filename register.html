<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Premium System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
        --primary: #6c5ce7;
        --primary-dark: #5649c0;
        --secondary: #a29bfe;
        --dark: #2d3436;
        --border-radius: 12px;
        --box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        --transition: all 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .register-container {
        background: rgba(255,255,255,0.95);
        width: 100%; max-width: 400px;
        padding: 40px 30px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        text-align: center;
    }
    h1 {
        font-size: 28px;
        background: linear-gradient(to right, #6c5ce7, #a29bfe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
    }
    p { color: #636e72; font-size: 14px; margin-bottom: 25px; }
    .form-group { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 14px; }
    .form-control {
        width: 100%; padding: 12px 15px;
        border: 2px solid #dfe6e9;
        border-radius: var(--border-radius);
        font-size: 14px;
        transition: var(--transition);
    }
    .form-control:focus {
        border-color: var(--primary);
        outline: none;
        transform: translateY(-2px);
    }
    .btn {
        width: 100%; padding: 12px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white; border: none;
        border-radius: var(--border-radius);
        font-size: 16px; font-weight: 600;
        cursor: pointer; transition: var(--transition);
    }
    .btn:hover { transform: translateY(-3px); }
    .login-link { margin-top: 20px; font-size: 13px; }
    .login-link a { color: var(--primary); text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>

<div class="register-container">
  <h1>Create Account</h1>
  <p>Register to access our premium features</p>

  <form id="registerForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" id="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" id="number" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" class="form-control" required>
    </div>
   <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" required>
   </div>
    <button type="submit" class="btn">Register</button>
  </form>

  <div class="login-link">
    Already have an account? <a href="login.html">Login Here</a>
  </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const mobile = document.getElementById("number").value.trim();
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if(password !== confirmPassword){
    alert("Passwords do not match!");
    return;
  }
  if (!/^01[0-9]{9}$/.test(mobile)) {
    alert("Invalid mobile number format (must start with 01)");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || {};
  if(users[mobile]){
    alert("This number is already registered! Please login.");
    return;
  }

  // Generate unique user ID
  let userId = parseInt(localStorage.getItem("lastUserId") || 1000) + 1;
  localStorage.setItem("lastUserId", userId);

  // Save full user info
  users[mobile] = {
    id: userId,
    name: name,
    username: username,
    email: email,
    mobile: mobile,
    password: password,
    profilePic: "https://via.placeholder.com/120",
    orders: []
  };
  localStorage.setItem("users", JSON.stringify(users));
  localStorage.setItem("currentUser", mobile); // auto login
  
  window.location.href = "main.html";
});
</script>
</body>
</html>
