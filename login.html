<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Bulla Top Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
      animation: zoomFade 1.2s ease forwards;
      opacity: 0;
      transform: scale(0.9);
    }

    @keyframes zoomFade {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #ff4d6d;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e63956;
    }

    p {
      text-align: center;
      margin-top: 15px;
      color: #eee;
    }

    a {
      color: #ff4d6d;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Welcome Back</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>New user? <a href="signup.html">Create account</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const saved = JSON.parse(localStorage.getItem("user"));

      if (saved && username === saved.username && password === saved.password) {
        alert("‚úÖ Login Successful");
        window.location.href = "main.html";
      } else {
        alert("‚ùå Invalid login details");
      }
    }
  </script>
</body>
</html>
