<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Premium System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #2d3436;
      --border-radius: 12px;
      --transition: all 0.3s ease;
      --box-shadow: 0 15px 30px rgba(0,0,0,0.12);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      width: 100%; max-width: 400px;
      padding: 40px 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(20px); }
      to { opacity:1; transform: translateY(0); }
    }
    h1 {
      font-size: 28px;
      background: linear-gradient(to right, #6c5ce7, #a29bfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    p { color: #636e72; font-size: 14px; margin-bottom: 25px; }
    .form-group { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 14px; }
    .form-control {
      width: 100%; padding: 12px 15px;
      border: 2px solid #dfe6e9;
      border-radius: var(--border-radius);
      font-size: 14px;
      transition: var(--transition);
    }
    .form-control:focus {
      border-color: var(--primary);
      outline: none;
      transform: translateY(-2px);
    }
    .btn {
      width: 100%; padding: 12px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white; border: none;
      border-radius: var(--border-radius);
      font-size: 16px; font-weight: 600;
      cursor: pointer; transition: var(--transition);
    }
    .btn:hover { transform: translateY(-3px); }
    .register-link { margin-top: 20px; font-size: 13px; }
    .register-link a { color: var(--primary); text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Welcome Back</h1>
  <p>Login to access your account</p>

  <form id="loginForm">
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" id="number" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" class="form-control" required>
    </div>
    <button type="submit" class="btn">Login</button>
  </form>

  <div class="register-link">
    Don't have an account? <a href="register.html">Register Here</a>
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const mobile = document.getElementById("number").value.trim();
  const password = document.getElementById("password").value;

  let users = JSON.parse(localStorage.getItem("users")) || {};

  if(!users[mobile]){
    alert("No account found for this number. Please register first.");
    return;
  }

  if(users[mobile].password !== password){
    alert("Incorrect password!");
    return;
  }

  // Save logged in user
  localStorage.setItem("loggedInUser", JSON.stringify(users[mobile]));

  alert("âœ… Login Successful!");
  window.location.href = "main.html"; // redirect to dashboard
});
</script>

</body>
  </html>
