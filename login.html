<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { background: #222; color: #fff; font-family: sans-serif; text-align: center; padding: 40px; }
    .form-box {
      background: #333; padding: 30px; border-radius: 10px; display: inline-block;
    }
    input, button {
      display: block; margin: 15px auto; padding: 10px; width: 90%; max-width: 250px;
      border: none; border-radius: 5px;
    }
    button { background: #00ff99; color: black; cursor: pointer; }
    a { color: #0cf; text-decoration: none; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>üîê Login to Continue</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="signup.html">Create one</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const saved = JSON.parse(localStorage.getItem("user"));

      if (saved && username === saved.username && password === saved.password) {
        window.location.href = "index.html";
      } else {
        alert("‚ùå Invalid credentials");
      }
    }
  </script>
</body>
</html>
