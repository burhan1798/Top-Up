<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID CODE TOP UP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <img src="https://i.ibb.co/MkjNhfRK/images-4.jpg" alt="Free Fire" class="w-full h-48 object-cover rounded mb-4">

    <h2 class="text-2xl font-bold mb-4 text-center">✅ID CODE TOPUP✅</h2>

    <!-- UID input -->
    <label class="block mb-2 font-semibold">Enter UID:</label>
    <input type="text" id="uid" placeholder="Enter your Free Fire UID" class="w-full px-4 py-2 border rounded mb-4"/>

    <!-- Package select -->
    <label class="block mb-2 font-semibold">Select Package:</label>
    <select id="package" class="w-full px-4 py-2 border rounded mb-4">
      <option value="25 Diamonds - 32৳">25 Diamonds - 32৳</option>
      <option value="50 Diamonds - 50৳">50 Diamonds - 50৳</option>
      <option value="115 Diamonds - 85৳">115 Diamonds - 85৳</option>
      <option value="240 Diamonds - 166৳">240 Diamonds - 166৳</option>
      <option value="355 Diamond - 251৳">355 Diamonds - 251৳</option>
      <option value="480 Diamonds - 323৳">480 Diamonds - 323৳</option>
      <option value="610 Diamonds - 407৳">610 Diamonds - 407৳</option>
      <option value="850 Diamonds - 630৳">850 Diamonds - 630৳</option>
      <option value="1090 Diamonds - 755৳">1090 Diamonds - 755৳</option>
      <option value="1240 Diamonds - 820৳">1240 Diamonds - 820৳</option>
      <option value="1480 Diamonds - 975৳">1480 Diamonds - 975৳</option>
      <option value="2540 Diamonds - 1640৳">2540 Diamonds - 1640৳</option>
      <option value="5060 Diamonds - 3240৳">5060 Diamonds - 3240৳</option>
    </select>

    <!-- Payment select -->
    <label class="block mb-2 font-semibold">Select Payment Method:</label>
    <select id="payment" class="w-full px-4 py-2 border rounded mb-4">
      <option value="Nagad">Nagad</option>
      <option value="Bkash">Bkash</option>
      <option value="Rocket">Rocket</option>
      <option value="Upay">Upay</option>
    </select>

    <!-- Buy Button -->
    <button onclick="goToAddFunds()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">BUY NOW</button>
  </div>

  <script>
    function goToAddFunds() {
      const uid = document.getElementById('uid').value.trim();
      const selectedPackage = document.getElementById('package').value;

      if (!uid) {
        alert("Please enter your UID.");
        return;
      }

      // Extract name and amount
      const [name, amountStr] = selectedPackage.split(" - ");
      const amount = parseInt(amountStr.replace("৳","").trim());

      // Save to localStorage for add_funds.html
      localStorage.setItem("selectedPackage", JSON.stringify({
        uid: uid,
        name: name,
        amount: amount
      }));

      // Redirect to add_funds.html
      window.location.href = "add_funds.html";
    }
      </script>

</body>
</html>
