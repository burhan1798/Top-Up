<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire ID CODE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">🔥 Free Fire Top-Up</h1>

    <!-- UID Input -->
    <label class="block mb-2 text-sm font-medium">Enter Free Fire UID</label>
    <input type="text" id="uid" placeholder="e.g. 1234567890" class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring focus:border-blue-300">

    <!-- Package Select -->
    <label class="block mb-2 text-sm font-medium">Select Package</label>
    <select id="package" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
      <option disabled selected>Select a package</option>
      <option value="৳20">💎 20 Diamonds - ৳20</option>
      <option value="৳40">💎 44 Diamonds - ৳40</option>
      <option value="৳85">💎 90 Diamonds - ৳85</option>
      <option value="৳170">💎 180 Diamonds - ৳170</option>
      <option value="৳250">💎 265 Diamonds - ৳250</option>
      <option value="৳330">💎 355 Diamonds - ৳330</option>
      <option value="৳430">💎 425 Diamonds - ৳430</option>
      <option value="৳510">💎 530 Diamonds - ৳510</option>
      <option value="৳850">💎 870 Diamonds - ৳850</option>
      <option value="৳1700">💎 1780 Diamonds - ৳1700</option>
      <option value="৳4300">💎 4450 Diamonds - ৳4300</option>
    </select>

    <!-- Order Button -->
    <button onclick="sendOrder()" class="w-full bg-green-500 hover:bg-green-600 text-white mt-6 py-2 rounded shadow">
      Buy Now via WhatsApp
    </button>
  </div>

  <script>
    function sendOrder() {
      const uid = document.getElementById("uid").value.trim();
      const pkg = document.getElementById("package");
      const selected = pkg.options[pkg.selectedIndex];

      const phone = "8801704481919"; // ✅ এখানে তোর WhatsApp নাম্বার দে (88 ছাড়া দিলে কাজ করবেনা)

      if (!uid || pkg.selectedIndex === 0) {
        alert("Please enter UID and select a package.");
        return;
      }

      const message = `🔥 Free Fire Top-Up Order\n\n📱 UID: ${uid}\n💎 Package: ${selected.text}\n\nPlease process my top-up.`;

      // ✅ Fixed WhatsApp Link (works everywhere)
      window.open(`https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`, "_blank");
    }
  </script>

</body>
</html>
