<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIR DROP TOP UP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Full Colorful Background */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(120deg,#00c6ff,#0072ff,#00ffcc,#39ff14);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Floating Colorful Bubbles */
    .bubble {
      position: fixed;
      bottom: -100px;
      border-radius: 50%;
      animation: rise 8s infinite ease-in;
      z-index: 0;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      50% { transform: translateY(-50vh) scale(1.2); opacity: 0.6; }
      100% { transform: translateY(-110vh) scale(0.9); opacity: 0; }
    }

    /* Colorful Bubbles */
    .bubble:nth-child(1) { left: 5%; width: 70px; height: 70px; background:#ff5c8d; animation-delay: 0s; }
    .bubble:nth-child(2) { left: 20%; width: 50px; height: 50px; background:#39ff14; animation-delay: 1.5s; }
    .bubble:nth-child(3) { left: 35%; width: 90px; height: 90px; background:#00e5ff; animation-delay: 0.5s; }
    .bubble:nth-child(4) { left: 55%; width: 60px; height: 60px; background:#faff00; animation-delay: 2.2s; }
    .bubble:nth-child(5) { left: 70%; width: 100px; height: 100px; background:#ff9100; animation-delay: 0.8s; }
    .bubble:nth-child(6) { left: 85%; width: 40px; height: 40px; background:#d500f9; animation-delay: 2.5s; }

    /* Topup Card Transparent */
    .topup-card {
      max-width: 380px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0,0,0,0.25);
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.4);
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
      animation: fadeIn 1.2s ease;
      color: white;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      0% {opacity:0;transform:translateY(30px);}
      100% {opacity:1;transform:translateY(0);}
    }

    /* Inputs Transparent */
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      outline: none;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #00ffe0;
      box-shadow: 0 0 10px rgba(0,255,255,0.5);
    }
    option {color: black;} /* dropdown items visible */

    /* Button Gradient */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg,#ff5c8d,#ff9100);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    /* Logo */
    header img {
      height: 250px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    header img:hover {transform: scale(1.08);}
  </style>
</head>
<body>

  <!-- Floating Colorful Bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Header -->
  <header style="display:flex;justify-content:center;align-items:center;padding-top:20px;">
    <img src="https://iili.io/FrNiI71.md.png" alt="BullaTopUp Logo" onclick="window.location.href='main.html'">
  </header>

  <!-- Card -->
  <div class="topup-card">
    <img src="https://iili.io/Fr6P6iB.jpg" alt="Free Fire" class="w-full h-48 object-cover rounded mb-4" style="width:100%;border-radius:12px;">

    <h2 style="text-align:center;font-weight:bold;color:#00ffe0;margin:15px 0;">✅ AIRDROP ✅</h2>

    <label>Enter UID:</label>
    <input type="text" id="uid" placeholder="Enter your Free Fire UID">

    <label>Select Package:</label>
    <select id="package" class="w-full px-4 py-2 border rounded mb-4">
  <option disabled selected>Loading packages...</option>
</select>

<button onclick="goToAddFunds()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
  Buy Now
</button>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDwqM5xxcw-tX3ZoswIdl4HWVYdf7foNEY",
    authDomain: "bulla-bazar.firebaseapp.com",
    databaseURL: "https://bulla-bazar-default-rtdb.firebaseio.com",
    projectId: "bulla-bazar",
    storageBucket: "bulla-bazar.firebasestorage.app",
    messagingSenderId: "597341196963",
    appId: "1:597341196963:web:af1f2cc7808a9f127d6516"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const packageSelect = document.getElementById('package');
  const category = "FREE FIRE ( AIRDROP )";  // 🔹 এই category ফিল্টার করবে

  // 🔹 Load packages for this category
  db.ref("packages/" + category).on("value", snapshot => {
    packageSelect.innerHTML = "";
    if(!snapshot.exists()){
      const opt = document.createElement("option");
      opt.textContent = "No packages available";
      opt.disabled = true;
      packageSelect.appendChild(opt);
      return;
    }
    snapshot.forEach(child => {
      const pkg = child.val();
      const opt = document.createElement("option");
      opt.value = `${pkg.name} - ${pkg.price}৳`;
      opt.textContent = `${pkg.name} - ${pkg.price}৳`;
      packageSelect.appendChild(opt);
    });
  });

  function goToAddFunds() {
    const uid = document.getElementById('uid').value.trim();
    const selectedPackage = packageSelect.value;
    if (!uid) {
      alert("Please enter your UID.");
      return;
    }
    const [name, amountStr] = selectedPackage.split(" - ");
    const amount = parseInt(amountStr.replace("৳","").trim());

    localStorage.setItem("selectedPackage", JSON.stringify({
      uid: uid,
      name: name,
      amount: amount
    }));

    window.location.href = "add_funds.html";
  }
</script>
</body>
</html>
