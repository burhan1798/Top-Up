<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .verify-container {
      background: white;
      width: 90%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .verify-container h2 {
      margin-bottom: 10px;
      color: #333;
    }
    .verify-container p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #4facfe;
      outline: none;
      margin-bottom: 20px;
      transition: 0.3s;
    }
    input[type="text"]:focus {
      border-color: #00c6ff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.03);
    }
    .resend {
      margin-top: 15px;
      display: block;
      font-size: 13px;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="verify-container">
  <h2>Verify OTP</h2>
  <p id="otp-info">Sending OTP to your number...</p>
  
  <input type="text" id="otp" maxlength="6" placeholder="Enter 6-digit OTP">
  <button onclick="verifyOtp()">Verify OTP</button>

  <span class="resend" onclick="resendOtp()">Resend OTP</span>
</div>

<script>
  // Show which number OTP sent to
  const tempUser = JSON.parse(localStorage.getItem("temp_user"));
  const otpInfo = document.getElementById("otp-info");
  if(tempUser && tempUser.mobile){
    otpInfo.innerText = `We sent a 6-digit OTP to: ${tempUser.mobile}`;
  } else {
    otpInfo.innerText = "No OTP request found. Please register first.";
  }

  // Verify OTP Function
  function verifyOtp() {
    const inputOtp = document.getElementById("otp").value;
    if(!tempUser){
      alert("No OTP request found. Please register first.");
      window.location.href = "register.html";
      return;
    }

    if(inputOtp == tempUser.otp){
      let users = JSON.parse(localStorage.getItem("users")) || {};
      users[tempUser.mobile] = {
        name: tempUser.name,
        mobile: tempUser.mobile,
        password: tempUser.password_hash,
        verified: true
      };
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.removeItem("temp_user");

      alert("✅ Verification successful! Redirecting to Login...");
      window.location.href = "login.html";
    } else {
      alert("❌ Invalid OTP! Please try again.");
    }
  }

  // Resend OTP Function (Just regenerates new OTP for demo)
  function resendOtp() {
    if(!tempUser) return;
    const newOtp = Math.floor(100000 + Math.random() * 900000);
    tempUser.otp = newOtp;
    localStorage.setItem("temp_user", JSON.stringify(tempUser));
    alert(`New OTP sent to ${tempUser.mobile}: ${newOtp}`);
  }
</script>

</body>
  </html>
