<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #b3e5fc, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h2 {
      color: #6a1b9a;
      margin-bottom: 10px;
    }
    .phone {
      font-weight: bold;
      color: #7e57c2;
      background: #f3e5f5;
      padding: 8px 15px;
      border-radius: 20px;
      display: inline-block;
      margin: 10px 0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #7e57c2, #9575cd);
      color: white;
      font-weight: bold;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OTP Verification</h2>
    <p>We've sent a verification code to</p>
    <div class="phone" id="showPhone">Loading...</div>
    <input type="text" id="otp" maxlength="6" placeholder="Enter 6-digit OTP" />
    <button onclick="verifyOtp()">Verify OTP</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const phone = localStorage.getItem("otpPhone");
    document.getElementById("showPhone").textContent = phone || "Unknown";

    async function verifyOtp() {
      const code = document.getElementById("otp").value.trim();
      const msg = document.getElementById("message");

      if (!code) {
        msg.textContent = "Enter the OTP.";
        return;
      }

      msg.textContent = "Verifying...";

      try {
        const res = await fetch("https://bulla-support-backend-production.up.railway.app/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, code })
        });

        const data = await res.json();

        if (data.verified) {
          window.location.href = "main.html";
        } else {
          msg.textContent = "Invalid OTP.";
        }
      } catch (err) {
        msg.textContent = "Server error. Try again.";
      }
    }
  </script>
</body>
</html>
