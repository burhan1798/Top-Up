<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification | Premium System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #a29bfe;
            --light: #f8f9fa;
            --dark: #2d3436;
            --success: #00b894;
            --error: #d63031;
            --border-radius: 12px;
            --box-shadow: 0 15px 30px rgba(0,0,0,0.12);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .otp-container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform: translateY(0) scale(1);
            opacity: 1;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 2;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .otp-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(108, 92, 231, 0.1) 0%,
                rgba(108, 92, 231, 0) 50%,
                rgba(108, 92, 231, 0.1) 100%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: shine 8s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translateX(-100%); }
            100% { transform: rotate(30deg) translateX(100%); }
        }
        
        .otp-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .otp-header h1 {
            color: var(--dark);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #6c5ce7, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .otp-header p {
            color: #636e72;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #dfe6e9;
            border-radius: var(--border-radius);
            font-size: 15px;
            transition: var(--transition);
            background: rgba(255,255,255,0.8);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.2);
            outline: none;
            transform: translateY(-2px);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        .btn.loading {
            pointer-events: none;
        }
        
        .btn-text {
            position: relative;
            z-index: 1;
        }
        
        .error-message {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            background-color: rgba(214, 48, 49, 0.15);
            color: var(--error);
            border: 2px solid var(--error);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            backdrop-filter: blur(3px);
        }
        
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(108, 92, 231, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .phone-number {
            font-weight: 600;
            color: var(--primary);
            background: rgba(108, 92, 231, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }
        
        @media (max-width: 480px) {
            .otp-container {
                padding: 40px 25px;
            }
            
            .otp-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="floating-element" style="width: 150px; height: 150px; top: 60%; left: 80%; animation-delay: 2s;"></div>
        <div class="floating-element" style="width: 80px; height: 80px; top: 80%; left: 20%; animation-delay: 4s;"></div>
    </div>
    
    <div class="otp-container animate__animated animate__fadeInUp" id="otpContainer">
                
        <div class="otp-header">
            <h1>OTP Verification</h1>
            <p>We've sent a verification code to</p>
            <div class="phone-number">01xxxxxxxxx</div>
        </div>
        
        <form method="POST" id="otpForm">
            <div class="form-group">
                <label for="otp">Enter 6-digit OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" required maxlength="6" pattern="\d{6}" inputmode="numeric">
            </div>
            
            <button type="submit" class="btn" id="verifyBtn">
                <span class="btn-text" id="btnText">Verify OTP</span>
            </button>
        </form>
        
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loader"></div>
        </div>
    </div>

    <script>
    const verifySid = "VA5464759562f1158ab0a47b7e702dcd48";
    const phoneNumber = localStorage.getItem("phone");
    const resendBtn = document.createElement("button");
    resendBtn.textContent = "Resend OTP";
    resendBtn.className = "btn";
    resendBtn.style.marginTop = "15px";
    let countdown = 300;

    // Show phone number
    document.querySelector(".phone-number").textContent = phoneNumber || "No Number";

    function sendOTP() {
        fetch("https://verify.twilio.com/v2/Services/" + verifySid + "/Verifications", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "Authorization": "Basic " + btoa("ffb4a65cb94c83623615467422dac8c9-c638b6cb-496b-44d4-867c-6cbde0bb5955:")
            },
            body: new URLSearchParams({
                To: phoneNumber,
                Channel: "sms"
            })
        })
        .then(res => res.json())
        .then(data => {
            console.log("OTP Sent:", data);
            startCountdown();
        })
        .catch(err => {
            console.error("OTP Send Error:", err);
            alert("Failed to send OTP.");
        });
    }

    function verifyOTP(code) {
        fetch("https://verify.twilio.com/v2/Services/" + verifySid + "/VerificationCheck", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "Authorization": "Basic " + btoa("ffb4a65cb94c83623615467422dac8c9-c638b6cb-496b-44d4-867c-6cbde0bb5955:")
            },
            body: new URLSearchParams({
                To: phoneNumber,
                Code: code
            })
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === "approved") {
                window.location.href = "main.html";
            } else {
                alert("Invalid OTP. Please try again.");
            }
        })
        .catch(err => {
            console.error("OTP Verify Error:", err);
            alert("Verification failed.");
        });
    }

    document.getElementById("otpForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const code = document.getElementById("otp").value.trim();
        if (code.length === 6) {
            document.getElementById("btnText").textContent = "Verifying...";
            verifyOTP(code);
        } else {
            alert("Please enter a valid 6-digit code.");
        }
    });

    resendBtn.onclick = function () {
        countdown = 300;
        resendBtn.remove();
        sendOTP();
    };

    function startCountdown() {
        const timer = setInterval(() => {
            countdown--;
            if (countdown <= 0) {
                clearInterval(timer);
                document.querySelector(".otp-container").appendChild(resendBtn);
            }
        }, 1000);
    }

    window.addEventListener("load", () => {
        if (!phoneNumber) {
            alert("Phone number not found.");
        } else {
            sendOTP();
        }
    });
    </script>
    </script>
</body>
</html>
