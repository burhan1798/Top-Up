<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #6c5ce7;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Verify Phone with OTP</h2>
    <input type="tel" id="phone" placeholder="Enter phone (with +880)" />
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection" style="display:none;">
      <input type="text" id="otp" placeholder="Enter OTP" maxlength="6"/>
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div id="status"></div>
    <div id="error"></div>
  </div>

  <script>
    const accountSid = "AC6bb1ba27602fcf1d6bf15a010a3f0c4a"; // Not used in frontend
    const verifyServiceSid = "VA5464759562f1158ab0a47b7e702dcd48"; // ✅ Your Twilio Verify Service SID

    function sendOTP() {
      const phone = document.getElementById('phone').value;
      if (!phone.startsWith('+880')) {
        document.getElementById('error').textContent = "Phone number must start with +880";
        return;
      }

      fetch(`https://verify.twilio.com/v2/Services/${verifyServiceSid}/Verifications`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Authorization': 'Basic ' + btoa('AC6bb1ba27602fcf1d6bf15a010a3f0c4a:ae6375d3d598') // Auth in Base64
        },
        body: new URLSearchParams({ To: phone, Channel: 'sms' })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'pending') {
          document.getElementById('status').textContent = "OTP sent!";
          document.getElementById('otpSection').style.display = 'block';
          document.getElementById('error').textContent = '';
        } else {
          throw new Error("Failed to send OTP.");
        }
      })
      .catch(err => {
        document.getElementById('error').textContent = "Failed to send OTP: " + err.message;
      });
    }

    function verifyOTP() {
      const phone = document.getElementById('phone').value;
      const code = document.getElementById('otp').value;

      fetch(`https://verify.twilio.com/v2/Services/${verifyServiceSid}/VerificationCheck`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Authorization': 'Basic ' + btoa('AC6bb1ba27602fcf1d6bf15a010a3f0c4a:ae6375d3d598')
        },
        body: new URLSearchParams({ To: phone, Code: code })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'approved') {
          document.getElementById('status').textContent = "✅ OTP Verified! Redirecting...";
          setTimeout(() => window.location.href = "main.html", 2000);
        } else {
          throw new Error("Invalid OTP");
        }
      })
      .catch(err => {
        document.getElementById('error').textContent = "Verification failed: " + err.message;
      });
    }
  </script>
</body>
</html>
