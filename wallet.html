<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wallet | BullaTopUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Poppins',sans-serif;
      background:white;
      color:#333;
      min-height:100vh;
      overflow:hidden;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    h2{
      font-size:28px;
      font-weight:700;
      margin-bottom:15px;
      position:relative;
      z-index:3;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .balance-box{
      text-align:center;
      font-size:24px;
      font-weight:700;
      margin-bottom:25px;
      position:relative;
      z-index:3;
      background:linear-gradient(90deg,#ff416c,#ff4b2b);
      color:white;
      padding:10px 20px;
      border-radius:20px;
      box-shadow:0 0 15px rgba(255,75,43,0.4);
    }

    /* Glass Table */
    .wallet-container{
      width:100%;
      max-width:900px;
      background:rgba(255,255,255,0.9);
      border-radius:20px;
      overflow:hidden;
      position:relative;
      z-index:3;
      box-shadow:0 8px 30px rgba(0,0,0,0.1);
    }
    table{
      width:100%;
      border-collapse:collapse;
      text-align:center;
    }
    th,td{
      padding:12px 6px;
    }
    th{
      background:linear-gradient(90deg,#00c6ff,#0072ff);
      color:white;
      font-size:14px;
    }
    td{
      border-bottom:1px solid #eee;
      font-size:13px;
    }
    tr:last-child td{border-bottom:none;}
    .pending{color:orange;font-weight:600;}
    .completed{color:#00C853;font-weight:600;}
    .failed{color:#ff4757;font-weight:600;}

    /* Bubble Container */
    #bubbleContainer{
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      overflow:hidden;
      pointer-events:none;
      z-index:1;
    }
    .bubble{
      position:absolute;
      bottom:-60px;
      border-radius:50%;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:20px;
      font-weight:700;
      color:white;
      text-shadow:0 0 10px rgba(0,0,0,0.5);
      box-shadow:0 0 20px rgba(0,0,0,0.3);
      animation: floatUp linear forwards;
      opacity:0.9;
    }
    @keyframes floatUp{
      0%{transform:translateY(0) translateX(0) scale(0.7);opacity:0.8;}
      50%{transform:translateY(-50vh) translateX(15px) scale(1);}
      100%{transform:translateY(-110vh) translateX(-15px) scale(1.2);opacity:0;}
    }
    /* Bubble Colors */
    .gold{background:radial-gradient(circle,#FFD700,#FFA500);}
    .red{background:radial-gradient(circle,#ff4b2b,#ff416c);}
    .green{background:radial-gradient(circle,#00C853,#00E676);}
    .blue{background:radial-gradient(circle,#0072ff,#00c6ff);}
    .pink{background:radial-gradient(circle,#ff6ec4,#7873f5);}
  </style>
</head>
<body>
<style>
#bubbleContainer{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:9999;
  pointer-events:none;
  overflow:hidden;
}
.bubble{
  position:absolute;
  bottom:-120px;
  border-radius:50%;
  width:45px;height:45px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:32px;
  font-weight:700;
  color:white;
  text-shadow:0 0 10px rgba(0,0,0,0.8);
  box-shadow:0 0 40px rgba(0,0,0,0.5);
  animation: floatUp 8s linear forwards;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(0.8);opacity:0.9;}
  50%{transform:translateY(-50vh) translateX(20px) rotate(20deg);opacity:1;}
  100%{transform:translateY(-120vh) translateX(-30px) rotate(-40deg);opacity:0;}
}
.gold{background:radial-gradient(circle,#FFD700,#FFA500);}
.red{background:radial-gradient(circle,#ff4b2b,#ff416c);}
.green{background:radial-gradient(circle,#00C853,#00E676);}
.blue{background:radial-gradient(circle,#0072ff,#00c6ff);}
.pink{background:radial-gradient(circle,#ff6ec4,#7873f5);}
</style>

<div id="bubbleContainer"></div>

<script>
const bubbleContainer=document.getElementById('bubbleContainer');
const colors=['gold','red','green','blue','pink'];

function createBubble(){
  const bubble=document.createElement('div');
  bubble.className='bubble '+colors[Math.floor(Math.random()*colors.length)];
  bubble.innerText='à§³';
  bubble.style.left=Math.random()*90+'vw';
  bubble.style.animationDuration=(6+Math.random()*4)+'s';
  bubbleContainer.appendChild(bubble);
  setTimeout(()=>bubble.remove(),10000);
}

setInterval(createBubble,500);
</script>

<h2>ðŸ’³ My Wallet</h2>
<div class="balance-box" id="balanceBox">Loading...</div>

<div class="wallet-container">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Package</th>
        <th>Amount</th>
        <th>Method</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="txTable"></tbody>
  </table>
</div>

<div id="bubbleContainer"></div>

<script>
const currentUserMobile = localStorage.getItem("currentUser");
const users = JSON.parse(localStorage.getItem("users")) || {};
const payments = JSON.parse(localStorage.getItem("payments")) || [];

if(!currentUserMobile || !users[currentUserMobile]){
  alert("Please login first!");
  window.location.href = "index.html";
}

const currentUser = users[currentUserMobile];
const balanceBox = document.getElementById("balanceBox");
const txTable = document.getElementById("txTable");

// Wallet balance
balanceBox.innerText = `Current Balance: à§³${currentUser.wallet || 0}`;

// Transaction History (Only Payments, No Topup)
const userPayments = payments.filter(p => p.mobile===currentUserMobile && p.type!=="topup");
txTable.innerHTML = "";

if(userPayments.length === 0){
  txTable.innerHTML = `<tr><td colspan="5">No transactions yet.</td></tr>`;
} else {
  userPayments.forEach(tx => {
    const tr = document.createElement("tr");
    tr.className = tx.status.toLowerCase();
    tr.innerHTML = `
      <td>${tx.date}</td>
      <td>${tx.package || '-'}</td>
      <td>à§³${tx.amount}</td>
      <td>${tx.method}</td>
      <td>${tx.status}</td>
    `;
    txTable.appendChild(tr);
  });
}

// Floating Smooth Mini Bubbles
const bubbleContainer = document.getElementById('bubbleContainer');
const colors = ['gold','red','green','blue','pink'];

function createBubble(){
  const bubble = document.createElement('div');
  bubble.className='bubble '+colors[Math.floor(Math.random()*colors.length)];
  bubble.innerText='à§³';
  const size = 40 + Math.random()*20; // 40-60px
  bubble.style.width=size+'px';
  bubble.style.height=size+'px';
  bubble.style.left=Math.random()*90+'vw';
  bubble.style.animationDuration=(6+Math.random()*3)+'s';
  bubbleContainer.appendChild(bubble);
  setTimeout(()=>bubble.remove(),10000);
}

setInterval(createBubble,400);
</script>

</body>
</html>
