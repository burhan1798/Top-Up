<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEEKLY & MONTHLY</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <img src="https://i.ibb.co/d49t66Kw/download-1-2.jpg" alt="Free Fire" class="w-full h-48 object-cover rounded mb-4">

    <h2 class="text-2xl font-bold mb-4 text-center">Weekly & Monthly</h2>

    <!-- UID input -->
    <label class="block mb-2 font-semibold">Enter UID:</label>
    <input type="text" id="uid" placeholder="Enter your Free Fire UID" class="w-full px-4 py-2 border rounded mb-4"/>

    <!-- Package select -->
    <label class="block mb-2 font-semibold">Select Package:</label>
    <select id="package" class="w-full px-4 py-2 border rounded mb-4">
  <option disabled selected>Loading packages...</option>
</select>

<button onclick="goToAddFunds()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
  Buy Now
</button>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDwqM5xxcw-tX3ZoswIdl4HWVYdf7foNEY",
    authDomain: "bulla-bazar.firebaseapp.com",
    databaseURL: "https://bulla-bazar-default-rtdb.firebaseio.com",
    projectId: "bulla-bazar",
    storageBucket: "bulla-bazar.firebasestorage.app",
    messagingSenderId: "597341196963",
    appId: "1:597341196963:web:af1f2cc7808a9f127d6516"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const packageSelect = document.getElementById('package');
  const category = "FREE FIRE ( WEEKLY & MONTHLY)";  // 🔹 এই category ফিল্টার করবে

  // 🔹 Load packages for this category
  db.ref("packages/" + category).on("value", snapshot => {
    packageSelect.innerHTML = "";
    if(!snapshot.exists()){
      const opt = document.createElement("option");
      opt.textContent = "No packages available";
      opt.disabled = true;
      packageSelect.appendChild(opt);
      return;
    }
    snapshot.forEach(child => {
      const pkg = child.val();
      const opt = document.createElement("option");
      opt.value = `${pkg.name} - ${pkg.price}৳`;
      opt.textContent = `${pkg.name} - ${pkg.price}৳`;
      packageSelect.appendChild(opt);
    });
  });

  function goToAddFunds() {
    const uid = document.getElementById('uid').value.trim();
    const selectedPackage = packageSelect.value;
    if (!uid) {
      alert("Please enter your UID.");
      return;
    }
    const [name, amountStr] = selectedPackage.split(" - ");
    const amount = parseInt(amountStr.replace("৳","").trim());

    localStorage.setItem("selectedPackage", JSON.stringify({
      uid: uid,
      name: name,
      amount: amount
    }));

    window.location.href = "add_funds.html";
  }
</script>
</body>
</html>
