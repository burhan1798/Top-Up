<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEEKLY & MONTHLY</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">

    <h2 class="text-2xl font-bold mb-4 text-center">Weekly & Monthly</h2>

    <!-- UID input -->
    <label class="block mb-2 font-semibold">Enter UID:</label>
    <input type="text" id="uid" placeholder="Enter your Free Fire UID" class="w-full px-4 py-2 border rounded mb-4"/>

    <!-- Package select -->
    <label class="block mb-2 font-semibold">Select Package:</label>
    <select id="package" class="w-full px-4 py-2 border rounded mb-4">
      <option value="Weekly - 165à§³">Weekly - 165à§³</option>
      <option value="Weekly 2x - 335à§³">weekly 2x - 335à§³</option>
      <option value="Weekly 3x - 495à§³">Weekly 3x - 495à§³</option>
      <option value="Weekly 4x - 660à§³">Weekly 4x - 660à§³</option>
      <option value="Weekly 5x - 825à§³">Weekly 5x - 825à§³</option>
      <option value="Monthly - 835à§³">Monthly - 835à§³</option>
      <option value="Monthly 2x - 1680à§³">Monthly - 1680à§³</option>
      <option value="1 Weekly + 1 Monthly - 1000à§³">1 Weekly + 1 Monthly - 1000à§³</option>
      <option value="Weekly Lite - 50à§³">Weekly Lite - 50à§³</option>
      <option value="Weekly Lite 2x - 100à§³">Weekly Lite 2x - 100à§³</option>
      <option value="7 Days Evo Access - 115à§³">7 Days Evo Access - 115à§³</option>
    </select>

    <!-- Payment select -->
    <label class="block mb-2 font-semibold">Select Payment Method:</label>
    <select id="payment" class="w-full px-4 py-2 border rounded mb-4">
      <option value="Nagad">Nagad</option>
      <option value="Bkash">Bkash</option>
      <option value="Rocket">Rocket</option>
      <option value="Upay">Upay</option>
    </select>

    <!-- Buy Button -->
    <button onclick="sendToWhatsApp()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Buy Now on WhatsApp</button>
  </div>

  <script>
    function sendToWhatsApp() {
      const uid = document.getElementById('uid').value.trim();
      const package = document.getElementById('package').value;
      const payment = document.getElementById('payment').value;
      const phoneNumber = "8801704481919"; // ðŸŸ¢ Replace with your WhatsApp number

      if (!uid) {
        alert("Please enter your UID.");
        return;
      }

      const message = `Hello, I want to order:\nGame: Free Fire\nUID: ${uid}\nPackage: ${package}\nPayment: ${payment}`;
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
