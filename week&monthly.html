<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEEKLY & MONTHLY</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <img src="https://i.ibb.co/d49t66Kw/download-1-2.jpg" alt="Free Fire" class="w-full h-48 object-cover rounded mb-4">

    <h2 class="text-2xl font-bold mb-4 text-center">Weekly & Monthly</h2>

    <!-- UID input -->
    <label class="block mb-2 font-semibold">Enter UID:</label>
    <input type="text" id="uid" placeholder="Enter your Free Fire UID" class="w-full px-4 py-2 border rounded mb-4"/>

    <!-- Package select -->
    <label class="block mb-2 font-semibold">Select Package:</label>
    <select id="package" class="w-full px-4 py-2 border rounded mb-4">
      <option value="Weekly - 165৳">Weekly - 165৳</option>
      <option value="Weekly 2x - 335৳">weekly 2x - 335৳</option>
      <option value="Weekly 3x - 495৳">Weekly 3x - 495৳</option>
      <option value="Weekly 4x - 660৳">Weekly 4x - 660৳</option>
      <option value="Weekly 5x - 825৳">Weekly 5x - 825৳</option>
      <option value="Monthly - 835৳">Monthly - 835৳</option>
      <option value="Monthly 2x - 1680৳">Monthly - 1680৳</option>
      <option value="1 Weekly + 1 Monthly - 1000৳">1 Weekly + 1 Monthly - 1000৳</option>
      <option value="Weekly Lite - 50৳">Weekly Lite - 50৳</option>
      <option value="Weekly Lite 2x - 100৳">Weekly Lite 2x - 100৳</option>
      <option value="7 Days Evo Access - 115৳">7 Days Evo Access - 115৳</option>
    </select>

    <!-- Payment select -->
    <label class="block mb-2 font-semibold">Select Payment Method:</label>
    <select id="payment" class="w-full px-4 py-2 border rounded mb-4">
      <option value="Nagad">Nagad</option>
      <option value="Bkash">Bkash</option>
      <option value="Rocket">Rocket</option>
      <option value="Upay">Upay</option>
    </select>

    <!-- Buy Button -->
    <button onclick="goToAddFunds()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Buy Now</button>
  </div>

  <script>
    function goToAddFunds() {
      const uid = document.getElementById('uid').value.trim();
      const selectedPackage = document.getElementById('package').value;

      if (!uid) {
        alert("Please enter your UID.");
        return;
      }

      // Extract name and amount
      const [name, amountStr] = selectedPackage.split(" - ");
      const amount = parseInt(amountStr.replace("৳","").trim());

      // Save to localStorage for add_funds.html
      localStorage.setItem("selectedPackage", JSON.stringify({
        uid: uid,
        name: name,
        amount: amount
      }));

      // Redirect to add_funds.html
      window.location.href = "add_funds.html";
    }
  </script>

</body>
</html>
