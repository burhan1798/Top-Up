<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders | BullaTopUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#eef2f3,#d9e4f5);
      color:#333;
      min-height:100vh;
      padding:20px;
      overflow:hidden;
      position:relative;
    }
    h2 {
      text-align:center;
      margin-bottom:20px;
      position:relative;
      z-index:2;
    }
    .orders-container {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      position:relative;
      z-index:2;
    }
    .order-card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .order-card:hover {
      transform: translateY(-5px);
    }
    .order-header {
      display:flex;
      justify-content: space-between;
      align-items:center;
      margin-bottom:10px;
    }
    .order-id {
      font-weight:600;
      font-size:18px;
    }
    .status {
      padding:4px 10px;
      border-radius:20px;
      font-size:13px;
      font-weight:600;
    }
    .pending {background:orange;color:white;}
    .completed {background:#00C853;color:white;}
    .failed {background:#ff4757;color:white;}
    .order-body p {
      margin:6px 0;
      font-size:14px;
    }
    .no-orders {
      text-align:center;
      margin-top:50px;
      font-size:18px;
      opacity:0.8;
      position:relative;
      z-index:2;
    }

    /* Bubble Animation */
    #bubbleContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index:1;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,0,150,0.8), rgba(0,150,255,0.6));
      animation: rise 7s linear forwards;
      opacity: 0.85;
      box-shadow:0 0 20px rgba(0,0,0,0.2);
    }
    @keyframes rise {
      0% {transform:translateY(0) scale(0.7); opacity:0.8;}
      50% {opacity:1; transform:translateY(-50vh) scale(1);}
      100% {transform:translateY(-110vh) scale(1.2); opacity:0;}
    }
  </style>
</head>
<body>

<h2>ðŸ“¦ My Orders</h2>

<div class="orders-container" id="ordersContainer"></div>
<div class="no-orders" id="noOrders" style="display:none;">No orders yet.</div>

<!-- Bubble Container -->
<div id="bubbleContainer"></div>

<script>
const currentUserMobile = localStorage.getItem("currentUser");
const users = JSON.parse(localStorage.getItem("users")) || {};
const payments = JSON.parse(localStorage.getItem("payments")) || [];

// Filter only this user's topup orders
const userOrders = payments.filter(p => p.type==="topup" && p.mobile == currentUserMobile);

const ordersContainer = document.getElementById("ordersContainer");
const noOrders = document.getElementById("noOrders");

if(userOrders.length === 0){
  noOrders.style.display="block";
} else {
  userOrders.forEach((tx,i) => {
    const card = document.createElement("div");
    card.className = "order-card";
    card.innerHTML = `
      <div class="order-header">
        <span class="order-id">Order ID: ${tx.id || i+1}</span>
        <span class="status ${tx.status.toLowerCase()}">${tx.status}</span>
      </div>
      <div class="order-body">
        <p><b>Date:</b> ${tx.date}</p>
        <p><b>Total Price:</b> à§³${tx.amount}</p>
        <p><b>Package:</b> ${tx.package || '-'}</p>
        <p><b>Player UID:</b> ${tx.uid || '-'}</p>
      </div>
    `;
    ordersContainer.appendChild(card);
  });
  }
// Scroll to top after status change
window.scrollTo({
    top: 0,
    behavior: 'smooth'
});
// Floating Bubble Animation (no money sign)
const bubbleContainer = document.getElementById('bubbleContainer');

function createBubble(){
  const bubble = document.createElement('div');
  bubble.className='bubble';
  const size = Math.random()*50 + 30; // 30-80px
  bubble.style.width = size+'px';
  bubble.style.height = size+'px';
  bubble.style.left = Math.random()*95+'vw';
  bubble.style.animationDuration=(5+Math.random()*3)+'s';
  bubbleContainer.appendChild(bubble);
  setTimeout(()=>{bubble.remove();},9000);
}
setInterval(createBubble,500);
</script>

</body>
</html>
