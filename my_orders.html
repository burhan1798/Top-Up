<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders | BullaTopUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; font-family:'Poppins',sans-serif;
      background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      color:white; display:flex; flex-direction:column; align-items:center;
      padding:30px;
    }
    h2 {margin-bottom:20px;}
    table {
      width:90%; border-collapse:collapse; background:rgba(255,255,255,0.08);
      border-radius:12px; overflow:hidden;
    }
    table th, table td {padding:12px; text-align:left;}
    table th {background:rgba(255,255,255,0.1);}
    tr.completed td {color:#00C853;}
    tr.pending td {color:orange;}
    tr.failed td {color:#ff4757;}
    table tr:hover {background:rgba(255,255,255,0.05);}
  </style>
</head>
<body>

  <h2>ðŸ“¦ My Orders</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>UID</th>
        <th>Package</th>
        <th>Amount</th>
        <th>Method</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

<script>
  const currentUserMobile = localStorage.getItem("currentUser");
  const users = JSON.parse(localStorage.getItem("users")) || {};
  const payments = JSON.parse(localStorage.getItem("payments")) || [];

  if(!currentUserMobile || !users[currentUserMobile]){
    alert("Please login first!");
    window.location.href = "login.html";
  }

  const orderTable = document.getElementById("orderTable");
  const userOrders = payments.filter(o => o.mobile === currentUserMobile && o.type==="topup");

  if(userOrders.length === 0){
    orderTable.innerHTML = `<tr><td colspan="6" style="text-align:center;color:white;">No orders found</td></tr>`;
  } else {
    userOrders.forEach(order => {
      const tr = document.createElement("tr");
      tr.className = order.status.toLowerCase();
      tr.innerHTML = `
        <td>${order.date}</td>
        <td>${order.uid || '-'}</td>
        <td>${order.package}</td>
        <td>à§³${order.amount}</td>
        <td>${order.method}</td>
        <td>${order.status}</td>
      `;
      orderTable.appendChild(tr);
    });
  }
</script>

</body>
</html>
