<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 40px; }
    .form-box {
      background: #222; padding: 30px; border-radius: 10px; display: inline-block;
    }
    input, button {
      display: block; margin: 15px auto; padding: 10px; width: 90%; max-width: 250px;
      border: none; border-radius: 5px;
    }
    button { background: #00aaff; color: white; cursor: pointer; }
    a { color: #0cf; text-decoration: none; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>üìù Create Account</h2>
    <input type="text" id="newUsername" placeholder="Choose Username">
    <input type="password" id="newPassword" placeholder="Choose Password">
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function signup() {
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;

      if (username && password) {
        localStorage.setItem("user", JSON.stringify({ username, password }));
        alert("‚úÖ Account Created");
        window.location.href = "index.html";
      } else {
        alert("‚ö†Ô∏è Fill in all fields");
      }
    }
  </script>
</body>
</html>
