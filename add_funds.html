<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Funds | BullaTopUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      color:white; display:flex; flex-direction:column; align-items:center; padding:30px;
    }
    h2 {margin-bottom:20px; animation: fadeIn 1s;}
    @keyframes fadeIn {from{opacity:0;transform:translateY(-20px);} to{opacity:1;transform:translateY(0);}}
    
    .package-info {
      background:rgba(255,255,255,0.15);
      padding:20px 25px;
      border-radius:15px;
      margin-bottom:20px;
      font-size:18px;
      font-weight:600;
      text-align:center;
      box-shadow:0 0 15px rgba(0,0,0,0.5);
    }

    .payment-methods {
      display:flex; gap:20px; margin-bottom:20px;
    }
    .method {
      background:white; color:black;
      padding:15px; border-radius:15px;
      cursor:pointer; display:flex; flex-direction:column; align-items:center;
      width:120px; transition:0.3s;
    }
    .method img {width:60px; margin-bottom:5px;}
    .method.selected {border:3px solid #00C853; transform:scale(1.08);}

    .info-box {
      display:none;
      background:rgba(255,255,255,0.12);
      padding:20px;
      border-radius:15px;
      margin-bottom:20px;
      width:330px;
      text-align:center;
      font-size:16px;
      box-shadow:0 0 10px rgba(0,0,0,0.4);
    }
    .big-number {
      font-size:22px; font-weight:700; color:#00ff99; margin:10px 0;
    }
    .tips {
      font-size:14px; text-align:left; margin-top:10px; line-height:1.4;
    }

    button {
      background:#00C853; border:none; color:white;
      padding:12px 25px; border-radius:8px;
      cursor:pointer; font-weight:600; font-size:16px; transition:0.3s;
    }
    button:hover {background:#00A843;}
  </style>
</head>
<body>

<h2>üí∞ Add Money</h2>
<div class="package-info" id="packageInfo">Loading package...</div>

<div class="payment-methods">
  <div class="method" id="bkash" onclick="selectMethod('Bkash')">
    <img src="https://iili.io/F4f7uOg.png" alt="Bkash">Bkash
  </div>
  <div class="method" id="nagad" onclick="selectMethod('Nagad')">
    <img src="https://iili.io/F4fY7pe.png" alt="Nagad">Nagad
  </div>
</div>

<div class="info-box" id="paymentInfo"></div>

<button onclick="submitPayment()">Pay Now</button>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDwqM5xxcw-tX3ZoswIdl4HWVYdf7foNEY",
  authDomain: "bulla-bazar.firebaseapp.com",
  databaseURL: "https://bulla-bazar-default-rtdb.firebaseio.com",
  projectId: "bulla-bazar",
  storageBucket: "bulla-bazar.firebasestorage.app",
  messagingSenderId: "597341196963",
  appId: "1:597341196963:web:af1f2cc7808a9f127d6516"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let selectedMethod = null;
let paymentMethods = {}; // Firebase ‡¶•‡ßá‡¶ï‡ßá ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶≤‡ßã‡¶°

// üîπ Load Payment Methods
db.ref("paymentMethods").on("value", snap => {
    paymentMethods = snap.val() || {};
});

// üîπ Load Selected Package Info
window.addEventListener("DOMContentLoaded", () => {
    const packageInfoBox = document.getElementById('packageInfo');
    const selectedPackage = JSON.parse(localStorage.getItem("selectedPackage")) || {};

    if(!selectedPackage.name){
        packageInfoBox.innerText = "‚ö† No package selected!";
    } else {
        packageInfoBox.innerText = `UID: ${selectedPackage.uid || '-'} | ${selectedPackage.name} - ‡ß≥${selectedPackage.amount}`;
    }
});

// üîπ Payment Method Select
function selectMethod(method){
    selectedMethod = method;
    document.querySelectorAll(".method").forEach(m => m.classList.remove("selected"));
    document.getElementById(method.toLowerCase()).classList.add("selected");

    const selectedPackage = JSON.parse(localStorage.getItem("selectedPackage")) || {};
    const paymentInfoBox = document.getElementById('paymentInfo');

    const methodData = paymentMethods[method] || {};
    const number = methodData.number || "01704481919";
    const instruction = methodData.description || "Send money to personal number, then enter last 6 digits.";

    paymentInfoBox.style.display = "block";
    paymentInfoBox.innerHTML = `<b>Send ‡ß≥${selectedPackage.amount} to:</b>
      <div class="big-number">${method} Personal: ${number}</div>
      <div class="tips">${instruction}</div>
      <div class="tips">‚ùó ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶®‡¶æ ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá Pay Now ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶¨‡ßá‡¶® ‡¶®‡¶æ, ‡¶≠‡ßÅ‡¶≤ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶∞‡¶ø‡¶´‡¶æ‡¶®‡ßç‡¶° ‡¶π‡¶¨‡ßá ‡¶®‡¶æ</div>`;
}

// üîπ Submit Payment
function submitPayment(){
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    const selectedPackage = JSON.parse(localStorage.getItem("selectedPackage")) || {};

    // Validation ‡¶ó‡ßÅ‡¶≤‡ßã Professional Popup ‡¶è
    if(!selectedMethod){ 
        return Swal.fire({
          icon: "warning",
          title: "Payment Method Missing",
          text: "Please select a payment method first!",
          confirmButtonColor: "#3085d6",
        });
    }
    if(!currentUser){ 
        return Swal.fire({
          icon: "error",
          title: "Login Required",
          text: "Please login first to continue.",
          confirmButtonColor: "#d33",
        });
    }
    if(!selectedPackage.name){ 
        return Swal.fire({
          icon: "error",
          title: "No Package Selected",
          text: "Please select a package before proceeding.",
          confirmButtonColor: "#d33",
        });
    }

    // üîπ Confirmation Modal
    Swal.fire({
        title: "Confirm Payment?",
        html: `‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡ß≥${selectedPackage.amount} ‡¶ü‡¶æ‡¶ï‡¶æ <b>${selectedMethod}</b> ‡¶è ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá‡¶õ‡ßá‡¶®?`,
        icon: "question",
        showCancelButton: true,
        confirmButtonText: "‚úÖ Pay Now",
        cancelButtonText: "‚ùå Cancel",
        confirmButtonColor: "#28a745",
        cancelButtonColor: "#d33",
    }).then((result)=>{
        if(result.isConfirmed){
            savePayment(selectedPackage, currentUser);
        }
    });
}

// üîπ Save Payment Function
function savePayment(selectedPackage, currentUser){
    const request = {
        username: currentUser.username,
        phone: currentUser.phone,
        amount: selectedPackage.amount,
        package: selectedPackage.name,
        uid: selectedPackage.uid || "-",
        method: selectedMethod,
        status: "Pending",
        time: new Date().toLocaleString()
    };

    db.ref("topupRequests").push(request).then(()=>{
        // ‚úÖ Success Popup
        Swal.fire({
          icon: "success",
          title: "Payment Submitted!",
          text: "Your order has been placed successfully.",
          confirmButtonColor: "#28a745",
        }).then(()=>{
            window.location.href = "my_orders.html";
        });

        // üîπ Telegram Notify
        const telegramToken = "7984550108:AAHpwen-3jM1Ud6qwf9jt3y59UaYLMe2Ssk";
        const chatId = "7250562269"; 
        const message = `üîî ‡¶®‡¶§‡ßÅ‡¶® ‡¶ü‡¶™-‡¶Ü‡¶™ ‡¶∞‡¶ø‡¶ï‡ßÅ‡ßü‡ßá‡¶∏‡ßç‡¶ü
UID: ${selectedPackage.uid}
Package: ${selectedPackage.name}
Amount: ‡ß≥${selectedPackage.amount}
User: ${currentUser.username} (${currentUser.phone})
Method: ${selectedMethod}`;

        fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
            .then(res => res.json())
            .then(data => console.log("Telegram:", data))
            .catch(err => console.error("Telegram Error:", err));
    });
}
</script>
</body>
</html>
