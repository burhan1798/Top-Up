    .tips {

    }

    button {
      background:#00C853; border:none; color:white;
      padding:12px 25px; border-radius:8px;
      cursor:pointer; font-weight:600; font-size:16px; transition:0.3s;
    }
    button:hover {background:#00A843;}
  </style>

  function submitPayment(){
    if(!selectedMethod){alert("Please select a payment method first!"); return;}
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if(!currentUser){alert("Please login first!"); return;}

    const request = {
      username: currentUser.username,
      phone: currentUser.phone,
      amount: selectedPackage.amount,
      package: selectedPackage.name,
      uid: selectedPackage.uid || "-",
      method: selectedMethod,
      status: "Pending",
      time: new Date().toLocaleString()
    };

    // Save to Firebase for Admin live request
    db.ref("topupRequests").push(request).then(()=>{ 

    // Prepare email data
    const emailData = {
        userId: selectedPackage.uid,        // User entered UID
        packageName: selectedPackage.name,  // Package name
        diamonds: selectedPackage.name.match(/\d+/)?.[0] || "N/A", // Extract numeric diamonds from name
        amount: selectedPackage.amount,     // Package amount
        uid: selectedPackage.uid            // Same UID for email
    };

    // Send to backend (Render Email API)
    fetch("https://email-backend-vrgq.onrender.com/send-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(emailData)
    })
    .then(res => res.json())
    .then(data => {

});
