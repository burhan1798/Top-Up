<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  background-color: #f0f0f0;
}

.sidebar {
  width: 320px;
  background-color: #fff;
  border-right: 1px solid #ddd;
  height: 100vh;
  padding: 20px;
  position: fixed;
  overflow-y: auto;
}

.user-info {
  text-align: center;
  margin-bottom: 30px;
}

.user-info h2 {
  margin: 10px 0 5px;
  font-size: 22px;
}

.user-info p {
  font-size: 16px;
  color: #555;
}

.logout-btn {
  background-color: #f44336;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

.menu a {
  display: block;
  padding: 15px 20px;
  margin: 10px 0;
  font-size: 18px;
  color: #333;
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.3s;
}

.menu a:hover, .menu a.active {
  background-color: #f0f0f0;
}

.main {
  margin-left: 320px;
  padding: 40px;
  flex-grow: 1;
  transition: all 0.3s ease-in-out;
}

.main h1 {
  font-size: 32px;
  margin-bottom: 20px;
}

.order-card {
  background: #fff;
  border: 1px solid #ccc;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 10px;
}

.order-card span {
  display: inline-block;
  background: #d4edda;
  color: #155724;
  padding: 3px 10px;
  border-radius: 15px;
  font-size: 14px;
  float: right;
}

@media (max-width: 768px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .main {
    margin-left: 0;
  }
}

  </style>
</head>
<body>
  <div class="sidebar">
    <div class="user-info">
  <h2 id="user-name">Loading...</h2>
  <p id="user-email">Loading...</p>
  <button class="logout-btn">Logout</button>
    </div>
    <div class="menu">
      <a href="#" onclick="loadSection('profile', this)" class="active">My Profile</a>
      <a href="#" onclick="loadSection('orders', this)">My Orders</a>
      <a href="#" onclick="loadSection('about', this)">About</a>
      <a href="#" onclick="loadSection('help', this)">Help</a>
    </div>
  </div>  <div class="main" id="main">
    <!-- Dynamic content will load here -->
  </div>  
  <script>
  function loadSection(section, el) {
    document.querySelectorAll('.menu a').forEach(el => el.classList.remove('active'));
    el.classList.add('active');
    const main = document.getElementById('main');
const name = localStorage.getItem("username") || "Unknown User";
const email = localStorage.getItem("email") || "Unknown Email";
const phone = localStorage.getItem("phone") || "Unknown Phone";

main.innerHTML = `
  <h1>My Profile</h1>
  <p><strong>User ID:</strong> ${name}</p>
  <p><strong>Email:</strong> ${email}</p>
  <p><strong>Phone:</strong> ${phone}</p>
`;
    }

    // baki section gula same vabe
    else if (section === 'orders') {
      main.innerHTML = `
        <h1>Order History</h1>
        <p>You have 2 past orders:</p>
        <ul>
          <li>Order #1234 - Delivered</li>
          <li>Order #5678 - Pending</li>
        </ul>
      `;
    } else if (section === 'about') {
      main.innerHTML = `<h1>About</h1><p>This is a custom dashboard built for you.</p>`;
    } else if (section === 'help') {
      main.innerHTML = `<h1>Help</h1><p>If you need assistance, contact support@example.com.</p>`;
    }
  }
  </script>
  // Load user info from localStorage
  document.getElementById("user-name").innerText = localStorage.getItem("username") || "Guest";
  document.getElementById("user-email").innerText = localStorage.getItem("email") || "Not logged in";
</script>  
  </script></body>
  </html>
