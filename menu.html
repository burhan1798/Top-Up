<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <header class="p-4 bg-white shadow flex justify-center">
    <h1 class="text-lg font-semibold">Menu</h1>
  </header>

  <nav class="mt-6 px-4 space-y-3">
    <button onclick="showSection('orders')" class="w-full text-left px-4 py-3 bg-white rounded-lg shadow hover:bg-gray-100">🧾 Orders History</button>
    <button onclick="showSection('about')" class="w-full text-left px-4 py-3 bg-white rounded-lg shadow hover:bg-gray-100">ℹ️ About</button>
    <button onclick="showSection('help')" class="w-full text-left px-4 py-3 bg-white rounded-lg shadow hover:bg-gray-100">❓ Help</button>
  </nav>

  <main class="flex-1 px-4 mt-6">
    <section id="orders" class="hidden p-4 bg-white rounded-lg shadow mb-4">
      <h2 class="text-xl font-bold mb-2">🧾 My Orders</h2>
      <p>You have no orders yet.</p>
    </section>

    <section id="about" class="hidden p-4 bg-white rounded-lg shadow mb-4">
      <h2 class="text-xl font-bold mb-2">ℹ️ About</h2>
      <p>This is a top-up service website powered by BULLA.</p>
    </section>

    <section id="help" class="hidden p-4 bg-white rounded-lg shadow mb-4">
      <h2 class="text-xl font-bold mb-2">❓ Help</h2>
      <p>If you need help, contact support below.</p>
    </section>

    <footer class="mt-auto border-t pt-4 pb-6 text-center">
      <h3 class="text-lg font-semibold mb-2">🛟 Support</h3>
      <p>WhatsApp: 01704481919</p>
      <p>Email: support@bulla.com</p>
    </footer>
  </main>

  <script>
    function showSection(id) {
      ['orders','about','help'].forEach(s => {
        document.getElementById(s).classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }
  </script>

</body>
        </html>
