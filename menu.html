<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic BULLA Top Up Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <!-- Nav Menu Container -->
  <nav class="bg-blue-600 p-4 rounded-md shadow-md max-w-md mx-auto">
    <ul id="menu" class="flex space-x-6 text-white font-semibold"></ul>
  </nav>

  <!-- Content Sections Container -->
  <div id="content" class="max-w-md mx-auto mt-8 space-y-8"></div>

  <script>
    // Menu items data
    const menuItems = [
      {
        id: 'order-history',
        label: 'Order History',
        content: `<p>আপনার পূর্বের সকল অর্ডারের তালিকা এখানে দেখাবে। (এখানে ডাইনামিক ডেটা যোগ করতে হবে পরবর্তীতে)</p>`
      },
      {
        id: 'about',
        label: 'About (আমাদের সম্পর্কে)',
        content: `<p>আমরা BULLA Top Up, আপনাদের জন্য সহজ, নিরাপদ এবং দ্রুত গেমিং টপ-আপ সার্ভিস প্রদান করি। আমাদের লক্ষ্য গেমারদের জন্য সেরা অভিজ্ঞতা নিশ্চিত করা।</p>`
      },
      {
        id: 'help',
        label: 'Help (মেনুয়াল)',
        content: `
          <p><strong>কিভাবে ব্যবহার করবেন:</strong></p>
          <ol class="list-decimal list-inside space-y-2">
            <li>মেনু থেকে "Order History" ক্লিক করে আপনার পূর্বের অর্ডার দেখতে পারবেন।</li>
            <li>"About" সেকশনে আমাদের সম্পর্কে বিস্তারিত তথ্য পাবেন।</li>
            <li>"Help" সেকশনে এই গাইড এবং অন্যান্য প্রশ্নের উত্তর পাবেন।</li>
            <li>যদি কোনো সমস্যা হয়, আমাদের কন্টাক্ট পেজ থেকে যোগাযোগ করুন।</li>
          </ol>
        `
      }
    ];

    // Reference to menu ul and content container
    const menuUl = document.getElementById('menu');
    const contentDiv = document.getElementById('content');

    // Function to create menu items
    function createMenu() {
      menuItems.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `#${item.id}`;
        a.textContent = item.label;
        a.className = 'hover:text-yellow-300 cursor-pointer';
        a.addEventListener('click', (e) => {
          e.preventDefault();
          // Scroll to the section smoothly
          document.getElementById(item.id).scrollIntoView({ behavior: 'smooth' });
        });
        li.appendChild(a);
        menuUl.appendChild(li);
      });
    }

    // Function to create content sections
    function createContent() {
      menuItems.forEach(item => {
        const section = document.createElement('section');
        section.id = item.id;
        section.className = 'bg-white p-6 rounded-md shadow-md';
        section.innerHTML = `<h2 class="text-xl font-bold mb-3">${item.label}</h2>${item.content}`;
        contentDiv.appendChild(section);
      });
    }

    // Initialize menu and content
    createMenu();
    createContent();
  </script>

</body>
</html>
