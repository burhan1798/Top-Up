<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  background-color: #f0f0f0;
}

.sidebar {
  width: 320px;
  background-color: #fff;
  border-right: 1px solid #ddd;
  height: 100vh;
  padding: 20px;
  position: fixed;
  overflow-y: auto;
}

.user-info {
  text-align: center;
  margin-bottom: 30px;
}

.user-info h2 {
  margin: 10px 0 5px;
  font-size: 22px;
}

.user-info p {
  font-size: 16px;
  color: #555;
}

.logout-btn {
  background-color: #f44336;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

.menu a {
  display: block;
  padding: 15px 20px;
  margin: 10px 0;
  font-size: 18px;
  color: #333;
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.3s;
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f2f2f2;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  .sidebar {
    width: 250px;
    background: #fff;
    padding-top: 20px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
  }

  .menu a {
    display: block;
    padding: 15px 20px;
    color: #333;
    text-decoration: none;
    font-size: 18px;
  }

  .menu a:hover,
  .menu a.active {
    background: #e0e0e0;
    font-weight: bold;
  }

  .main {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
  }

  #user-section img {
    display: block;
    margin: 0 auto;
  }

  #user-section h2 {
    text-align: center;
    margin-top: 10px;
    font-size: 18px;
    font-weight: 600;
  }
</style>
<body>
  <div class="container">
    <div class="sidebar">
      <!-- Sidebar content: Logo & Menu -->
      <div id="user-section" onclick="goBack()" style="cursor: pointer; text-align: center; padding: 20px;">
        <img src="https://i.ibb.co/8nN2q3Q/avatar.png" alt="Logo" style="width: 60px; height: 60px; border-radius: 50%;">
        <h2 style="margin: 10px 0 0; font-size: 20px;">Bulla Top Up</h2>
      </div>

      <div class="menu">
        <a href="profile.html" onclick="loadSection('profile', this)">My Profile</a>
        <a href="#" onclick="loadSection('orders', this)">My Orders</a>
        <a href="#" onclick="loadSection('about', this)">About</a>
        <a href="#" onclick="loadSection('help', this)">Help</a>
      </div>
    </div>

    <div class="main" id="main">
      <!-- Dynamic content loads here -->
    </div>
  </div>
</body> 
  <script>
  function goBack() {
    window.history.back();
  }
  </script>
  <script>
  function loadSection(section, el) {
    document.querySelectorAll('.menu a').forEach(el => el.classList.remove('active'));
    el.classList.add('active');
    const main = document.getElementById('main');
const name = localStorage.getItem("username") || "Unknown User";
const email = localStorage.getItem("email") || "Unknown Email";
const phone = localStorage.getItem("phone") || "Unknown Phone";

main.innerHTML = `
  <h1>My Profile</h1>
  <p><strong>User ID:</strong> ${name}</p>
  <p><strong>Email:</strong> ${email}</p>
  <p><strong>Phone:</strong> ${phone}</p>
`;
    }

    // baki section gula same vabe
    else if (section === 'orders') {
      main.innerHTML = `
        <h1>Order History</h1>
        <p>You have 2 past orders:</p>
        <ul>
          <li>Order #1234 - Delivered</li>
          <li>Order #5678 - Pending</li>
        </ul>
      `;
    } else if (section === 'about') {
      main.innerHTML = `<h1>About</h1><p>This is a custom dashboard built for you.</p>`;
    } else if (section === 'help') {
      main.innerHTML = `<h1>Help</h1><p>If you need assistance, contact support@example.com.</p>`;
    }
  }
  </script>
  <script>
  window.onload = () => {
    const currentUser = localStorage.getItem("currentUser");
    const users = JSON.parse(localStorage.getItem("users")) || [];

    const user = users.find(u => u.username === currentUser);

    if (user) {
      document.getElementById("user-name").innerText = user.username;
      document.getElementById("user-email").innerText = user.email;
    } else {
      document.getElementById("user-name").innerText = "Guest";
      document.getElementById("user-email").innerText = "Not logged in";
    }
  }
  </script>
</script>  
  </script></body>
  </html>
