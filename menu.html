<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Sidebar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="#home">🏠 Home</a>
    <a href="#about">👤 About</a>
    <a href="#services">🛠️ Services</a>
    <a href="#contact">📞 Contact</a>
    <a href="#login">🔐 Login</a>
  </div>

  <div class="main-content">
    <h1>Welcome to the Sidebar Website</h1>
    <p>This is a simple sidebar layout example using HTML and CSS only.</p>
  </div>

</body>
</html>
