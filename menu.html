<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black p-4">

  <!-- Menu Links -->
  <div class="space-y-2">
    <button onclick="showSection('orders')" class="block w-full text-left px-4 py-2 hover:bg-gray-200 rounded">🧾 Orders History</button>
    <button onclick="showSection('about')" class="block w-full text-left px-4 py-2 hover:bg-gray-200 rounded">ℹ️ About</button>
    <button onclick="showSection('help')" class="block w-full text-left px-4 py-2 hover:bg-gray-200 rounded">❓ Help</button>
  </div>

  <!-- Sections -->
  <div id="my orders" class="mt-6 hidden">
    <h2 class="text-xl font-bold mb-2">🧾 My Orders</h2>
    <p>You have no orders yet.</p>
  </div>

  <div id="about" class="mt-6 hidden">
    <h2 class="text-xl font-bold mb-2">ℹ️ About</h2>
    <p>This is a top-up service website powered by BULLA.</p>
  </div>

  <div id="help" class="mt-6 hidden">
    <h2 class="text-xl font-bold mb-2">❓ Help</h2>
    <p>If you need help, please contact support below.</p>
  </div>

  <!-- Support -->
  <div class="mt-10 border-t pt-4">
    <h3 class="text-lg font-semibold mb-1">🛟 Support</h3>
    <p>WhatsApp: 01704481919</p>
    <p>Email: bullatopup@bulla.com</p>
  </div>

  <!-- JavaScript to toggle sections -->
  <script>
    function showSection(id) {
      const sections = ['orders', 'about', 'help'];
      sections.forEach(sec => {
        document.getElementById(sec).classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
