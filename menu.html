<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    height: 100vh;
    background: #f4f4f4;
  }

  .sidebar {
    width: 250px;
    background: #1e1e2f;
    color: #fff;
    padding: 20px;
    display: flex;
    flex-direction: column;
    animation: slideIn 0.6s ease-in-out;
    box-shadow: 3px 0 8px rgba(0, 0, 0, 0.1);
  }

  #user-section {
    text-align: center;
    margin-bottom: 30px;
  }

  #user-section img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    animation: glitch 2s infinite;
  }

  #user-section h2 {
    font-size: 18px;
    margin-top: 10px;
    font-weight: 600;
  }

  .menu a {
    display: block;
    padding: 12px 20px;
    color: #ccc;
    text-decoration: none;
    border-radius: 6px;
    margin: 5px 0;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .menu a:hover,
  .menu a.active {
    background: #27293d;
    color: #00ffcc;
    font-weight: 500;
    transform: translateX(5px);
  }

  .main {
    flex-grow: 1;
    padding: 30px;
    overflow-y: auto;
    background: #fff;
    animation: fadeIn 0.4s ease-in-out;
  }

  @keyframes slideIn {
    0% { transform: translateX(-100%); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-1px, 1px); }
    40% { transform: translate(1px, -1px); }
    60% { transform: translate(-1px, 1px); }
    80% { transform: translate(1px, 1px); }
    100% { transform: translate(0); }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar {
      width: 100%;
      flex-direction: row;
      overflow-x: auto;
    }

    .menu a {
      display: inline-block;
      margin-right: 10px;
    }

    .main {
      padding: 15px;
    }
  }
</style>
<body>
  <div class="container">
    <div class="sidebar">
      <!-- Sidebar content: Logo & Menu -->
      <div id="user-section" onclick="goBack()" style="cursor: pointer; text-align: center; padding: 20px;">
        <img src="https://i.ibb.co/8nN2q3QJ/a-logo-design-featuring-the-text-bulla-t-p-P1-TYKPSFu-YQL11cjcsf-Q-5-TQg-LQiu-Tg6q-TJl9y-Vs6qg-remov.png"" alt="Logo" style="width: 80px; height: 60px; border-square: 50%;">
        <h2 style="margin: 10px 0 0; font-size: 20px;">ðŸ’€OptionðŸ’€</h2>
      </div>

      <div class="menu">
        <a href="profile.html" onclick="loadSection('profile', this)">My Profile</a>
        <a href="#" onclick="loadSection('orders', this)">My Orders</a>
        <a href="#" onclick="loadSection('about', this)">About</a>
        <a href="#" onclick="loadSection('help', this)">Help</a>
      </div>
    </div>

    <div class="main" id="main">
      <!-- Dynamic content loads here -->
    </div>
  </div>
</body> 
  <script>
  function goBack() {
    window.history.back();
  }
  </script>
  <script>
  function loadSection(section, el) {
    document.querySelectorAll('.menu a').forEach(el => el.classList.remove('active'));
    el.classList.add('active');
    const main = document.getElementById('main');
const name = localStorage.getItem("username") || "Unknown User";
const email = localStorage.getItem("email") || "Unknown Email";
const phone = localStorage.getItem("phone") || "Unknown Phone";

main.innerHTML = `
  <h1>My Profile</h1>
  <p><strong>User ID:</strong> ${name}</p>
  <p><strong>Email:</strong> ${email}</p>
  <p><strong>Phone:</strong> ${phone}</p>
`;
    }

    // baki section gula same vabe
    else if (section === 'orders') {
      main.innerHTML = `
        <h1>Order History</h1>
        <p>You have 2 past orders:</p>
        <ul>
          <li>Order #1234 - Delivered</li>
          <li>Order #5678 - Pending</li>
        </ul>
      `;
    } else if (section === 'about') {
      main.innerHTML = `<h1>About</h1><p>This is a custom dashboard built for you.</p>`;
    } else if (section === 'help') {
      main.innerHTML = `<h1>Help</h1><p>If you need assistance, contact support@example.com.</p>`;
    }
  }
  </script>
  <script>
  window.onload = () => {
    const currentUser = localStorage.getItem("currentUser");
    const users = JSON.parse(localStorage.getItem("users")) || [];

    const user = users.find(u => u.username === currentUser);

    if (user) {
      document.getElementById("user-name").innerText = user.username;
      document.getElementById("user-email").innerText = user.email;
    } else {
      document.getElementById("user-name").innerText = "Guest";
      document.getElementById("user-email").innerText = "Not logged in";
    }
  }
  </script>
</script>  
  </script></body>
  </html>
