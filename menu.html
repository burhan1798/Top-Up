<!DOCTYPE html><html lang="en">

  <title>Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    height: 100vh;
    background: #f4f4f4;
  }

  .sidebar {
    width: 250px;
    background: #1e1e2f;
    color: #fff;
    padding: 20px;
    display: flex;
    flex-direction: column;
    animation: slideIn 0.6s ease-in-out;
    box-shadow: 3px 0 8px rgba(0, 0, 0, 0.1);
  }

  #user-section {
    text-align: center;
    margin-bottom: 30px;
  }

  #user-section img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    animation: glitch 2s infinite;
  }

  #user-section h2 {
    font-size: 18px;
    margin-top: 10px;
    font-weight: 600;
  }

  .menu a {
    display: block;
    padding: 12px 20px;
    color: #ccc;
    text-decoration: none;
    border-radius: 6px;
    margin: 5px 0;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .menu a:hover,
  .menu a.active {
    background: #27293d;
    color: #00ffcc;
    font-weight: 500;
    transform: translateX(5px);
  }

  .main {
    flex-grow: 1;
    padding: 30px;
    overflow-y: auto;
    background: #fff;
    animation: fadeIn 0.4s ease-in-out;
  }

  @keyframes slideIn {
    0% { transform: translateX(-100%); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-1px, 1px); }
    40% { transform: translate(1px, -1px); }
    60% { transform: translate(-1px, 1px); }
    80% { transform: translate(1px, 1px); }
    100% { transform: translate(0); }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar {
      width: 100%;
      flex-direction: row;
      overflow-x: auto;
    }

    .menu a {
      display: inline-block;
      margin-right: 10px;
    }

    .main {
      padding: 15px;
    }
  }
</style>
