<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Sidebar Website</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
    }

    .sidebar {
      width: 260px;
      background-color: #1f1f1f;
      color: white;
      min-height: 100vh;
      padding-top: 20px;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #00ffd5;
    }

    .profile-box {
      padding: 15px;
      border-bottom: 1px solid #444;
    }

    .profile-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
    }

    .profile-box button {
      width: 100%;
      padding: 10px;
      background: #00ffd5;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-links {
      margin-top: 20px;
    }

    .nav-links a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      background-color: #333;
      padding-left: 30px;
    }

    .main-content {
      margin-left: 260px;
      padding: 30px;
      flex-grow: 1;
      transition: 0.3s;
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .main-content p {
      font-size: 18px;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>My Profile</h2>
    <div class="profile-box">
      <input type="text" id="username" placeholder="Username">
      <input type="text" id="phone" placeholder="Phone">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login / Create</button>
    </div>

    <div class="nav-links">
      <a href="#" onclick="loadContent('home')">üè† Home</a>
      <a href="#" onclick="loadContent('about')">üë§ About</a>
      <a href="#" onclick="loadContent('services')">üõ†Ô∏è Services</a>
      <a href="#" onclick="loadContent('contact')">üìû Contact</a>
      <a href="#" onclick="loadContent('logout')">üîì Logout</a>
    </div>
  </div>

  <div class="main-content" id="mainContent">
    <h1>Welcome!</h1>
    <p>Please login or create a profile to continue.</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const phone = document.getElementById("phone").value;
      const pass = document.getElementById("password").value;

      if(user && phone && pass) {
        localStorage.setItem("username", user);
        localStorage.setItem("phone", phone);
        localStorage.setItem("password", pass);
        document.getElementById("mainContent").innerHTML = `
          <h1>Hello, ${user}!</h1>
          <p>You're now logged in.</p>
        `;
      } else {
        alert("Fill all fields!");
      }
    }

    function loadContent(section) {
      const user = localStorage.getItem("username");
      if (!user) {
        alert("Please log in first!");
        return;
      }

      let content = "";
      switch(section) {
        case "home":
          content = `<h1>üè† Home</h1><p>This is the home section.</p>`;
          break;
        case "about":
          content = `<h1>üë§ About</h1><p>This is the about section.</p>`;
          break;
        case "services":
          content = `<h1>üõ†Ô∏è Services</h1><p>This is the services section.</p>`;
          break;
        case "contact":
          content = `<h1>üìû Contact</h1><p>This is the contact section.</p>`;
          break;
        case "logout":
          localStorage.clear();
          content = `<h1>Logged out</h1><p>You've been logged out.</p>`;
          break;
      }

      document.getElementById("mainContent").innerHTML = content;
    }
  </script>

</body>
  </html>
