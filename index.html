<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulla Top Up</title>
  <!-- Favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">

<link rel="manifest" href="site.webmanifest">
<meta name="theme-color" content="#000000">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from {opacity:0; transform:scale(0.9);} to{opacity:1; transform:scale(1);} }
    h2 { text-align: center; margin-bottom: 20px; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    input {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    input::placeholder { color: #eee; }
    button {
      background: #00ff99;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #00cc77; }
    .link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #00ff99;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="loginUser()">Login</button>
    <span class="link" onclick="window.location.href='register.html'">Don't have an account? Register</span>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyDwqM5xxcw-tX3ZoswIdl4HWVYdf7foNEY",
    authDomain: "bulla-bazar.firebaseapp.com",
    databaseURL: "https://bulla-bazar-default-rtdb.firebaseio.com",
    projectId: "bulla-bazar",
    storageBucket: "bulla-bazar.firebasestorage.app",
    messagingSenderId: "597341196963",
    appId: "1:597341196963:web:af1f2cc7808a9f127d6516"
  };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loginUser() {
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!phone || !password) {
        alert("Enter phone and password!");
        return;
      }

      db.ref("users").once("value", snapshot => {
        let found = false;
        snapshot.forEach(child => {
          const u = child.val();
          if (u.phone === phone && u.password === password) {
            found = true;
            localStorage.setItem("currentUser", JSON.stringify(u));
            alert("Login successful!");
            window.location.href = "main.html";
          }
        });

        if (!found) {
          alert("Invalid phone or password!");
        }
      });
    }
  </script>
</body>
      </html>
