<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders | Bulla Top Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;font-family:'Poppins',sans-serif;
      min-height:100vh;
      background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      color:white;display:flex;flex-direction:column;align-items:center;padding:30px;
    }
    h1{margin-bottom:20px;}
    .orders-container{width:100%;max-width:600px;}
    .order-card{
      background:rgba(255,255,255,0.08);
      border-radius:15px;
      padding:20px;margin-bottom:20px;
      backdrop-filter:blur(12px);
      box-shadow:0 5px 20px rgba(0,0,0,0.3);
      position:relative;transition:0.3s;
    }
    .order-card:hover{transform:translateY(-3px);}
    .status{
      position:absolute;top:20px;right:20px;
      padding:5px 12px;border-radius:15px;font-size:12px;font-weight:600;
    }
    .completed{background:#c8f7dc;color:#2e7d32;}
    .pending{background:#fff3cd;color:#856404;}
    .order-card p{margin:6px 0;font-size:14px;}
  </style>
</head>
<body>
  <h1>My Orders</h1>
  <div class="orders-container" id="orders"></div>

<script>
  const currentMobile = localStorage.getItem("currentUser");
  const users = JSON.parse(localStorage.getItem("users")) || {};
  const currentUser = users[currentMobile];

  const container = document.getElementById('orders');
  if(!currentUser){
    container.innerHTML="<p>No user logged in!</p>";
  } else if(!currentUser.orders || currentUser.orders.length===0){
    container.innerHTML="<p>No orders found.</p>";
  } else {
    currentUser.orders.forEach(order=>{
      const card=document.createElement('div');
      card.className='order-card';
      card.innerHTML=`
        <div class="status ${order.status.toLowerCase()}">${order.status}</div>
        <p><b>Order ID:</b> ${order.id}</p>
        <p><b>Date:</b> ${order.date}</p>
        <p><b>Total Price:</b> ${order.price}à§³</p>
        <p><b>Package:</b> ${order.package}</p>
        <p><b>Player ID:</b> ${order.playerId}</p>
      `;
      container.appendChild(card);
    });
  }
</script>
</body>
</html>
